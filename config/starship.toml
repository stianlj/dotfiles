add_newline = false
format = """
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$cmd_duration\
$status\
$character"""

[line_break]
disabled = true

[cmd_duration]
format = "⏳ ($duration) (bold yellow)"

[directory]
truncation_symbol = "…/"

[git_metrics]
disabled = false

[character]
success_symbol = '[ INS ](bold bg:green fg:black) ❯'
error_symbol = '[ INS ](bold bg:red fg:black) ❯'
vimcmd_symbol = '[ NOR ](bold bg:blue fg:black) ❯'
vimcmd_replace_one_symbol = '[ REP ](bold bg:cyan fg:black) ❯'
vimcmd_replace_symbol = '[ REP ](bold bg:cyan fg:black) ❯'
vimcmd_visual_symbol = '[ VIS ](bold bg:purple fg:black) ❯'
