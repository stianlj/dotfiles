add_newline = false
format = """
$status\
$hostname\
$directory\
$character"""

right_format = """$all"""

[line_break]
disabled = true

[directory]
truncation_symbol = "…/"

[status]
disabled = false

[git_metrics]
disabled = false

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '

[gcloud]
disabled = true

[character]
success_symbol = '[ INS ](bold bg:green fg:#11111b) ➜'
error_symbol = '[ INS ](bold bg:red fg:#11111b) ➜'
vimcmd_symbol = '[ NOR ](bold bg:blue fg:#11111b) ➜'
vimcmd_replace_one_symbol = '[ REP ](bold bg:cyan fg:#11111b) ➜'
vimcmd_replace_symbol = '[ REP ](bold bg:cyan fg:#11111b) ➜'
vimcmd_visual_symbol = '[ VIS ](bold bg:purple fg:#11111b) ➜'
