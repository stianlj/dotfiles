set -g status-interval 1
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

set-option -g default-shell /usr/bin/fish

set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set -g base-index 1
set -g pane-base-index 1

set -g mouse on

setw -g mode-keys vi
setw -g aggressive-resize on

set -s escape-time 0

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Use vim keybindings in copy mode
set -g set-clipboard off
setw -g mode-keys vi
unbind [
bind Escape copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip"
unbind -T copy-mode-vi Space
bind -T copy-mode-vi Space send -X jump-again
bind-key -T copy-mode-vi 0 send -X back-to-indentation
bind y run 'tmux save-buffer - | xclip '

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'casonadams/tmux-vi-navigation'
set -g @plugin 'dracula/tmux'

# Dracula theme config
set -g @dracula-plugins "cpu-usage ram-usage time"
# set -g @dracula-ram-usage-colors "yellow dark_gray"
set -g @dracula-border-contrast true
set -g @dracula-show-flags true
set -g @dracula-day-month true
set -g @dracula-military-time true
set -g @dracula-show-timezone false
set -g @dracula-show-left-icon session

run '~/.tmux/plugins/tpm/tpm'
